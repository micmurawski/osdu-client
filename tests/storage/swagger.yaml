openapi: 3.0.1
info:
  title: Storage Service
  description: Storage service which handles the metadata ingestion in the OSDU data
    platform
  contact:
    name: OSDU Data Platform Team
    email: dps@OSDU.org
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.0.0
servers:
  - url: /api/storage/v2/
security:
  - Authorization: []
tags:
  - name: query
    description: Querying Records operations
  - name: health-check-api
    description: Health Check API
  - name: records
    description: Copying record references management operations
  - name: records
    description: Records management operations
  - name: info
    description: Replay records
  - name: info
    description: Version info endpoint
paths:
  /records:
    put:
      tags:
        - records
      summary: Create or Update Records
      description: "The API represents the main injection mechanism into the Data\
        \ Ecosystem. \nIt allows records creation and/or update.When no record id\
        \ is provided or when the provided id is not already present in the Data Ecosystem\
        \ then a new record is created. \n If the id is related to an existing record\
        \ in the Data Ecosystem then an update operation takes place and a new version\
        \ of the record is created."
      operationId: createOrUpdateRecords
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: skipdupes
          in: query
          description: Skip duplicates when updating records with the same value.
          required: false
          schema:
            type: boolean
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              maxItems: 500
              minItems: 0
              type: array
              description: Records to be created/updated
              items:
                $ref: '#/components/schemas/Record'
        required: true
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Invalid record format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: User not authorized to perform the action.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Invalid acl group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "201":
          description: Records created and/or updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUpdateRecordsResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
    patch:
      tags:
        - records
      summary: Modify record data and/or metadata attributes using patch operations
      description: "The API represents the patch update mechanism for records. It\
        \ allows updating multiple records in one request. The API supports metadata\
        \ update only (Legal Tags, ACLs and Tags) if the request body media type is\
        \ `application/json`. The API supports metadata and data update (Legal Tags,\
        \ ACLs, Tags, Ancestry, Kind, Meta and Data) if the request body media type\
        \ is `application/json-patch+json`. Please choose the appropriate media type\
        \ from the Request body dropdown. The currently supported operations are replace,\
        \ add, and remove. \nRequired roles: `users.datalake.editors` or `users.datalake.admins`."
      operationId: updateRecordsMetadata_1
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecordBulkUpdateParam'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/PatchRecordsRequestModel'
        required: true
      responses:
        "200":
          description: Records updated successfully.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PatchRecordsResponse'
                  - $ref: '#/components/schemas/BulkUpdateRecordsResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: User not authorized to perform the action.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "206":
          description: Records updated successful partially.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PatchRecordsResponse'
                  - $ref: '#/components/schemas/BulkUpdateRecordsResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /records/copy:
    put:
      tags:
        - records
      summary: Copy a Record references form one namespace to another
      description: This API attempts to copy all the Record references it is provided
        from the given source namespace to the target namespace. All refences will
        be copied or all will fail as a transaction. IF the target namesapce does
        not et exist it will be created. It requires 'services.storage.admin' permission
        to call
      operationId: copyRecordReferencesBetweenNamespaces
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CopyRecordReferencesModel'
        required: true
      responses:
        "409":
          description: One or more references already exist in the target namespace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "200":
          description: Record references copied successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopyRecordReferencesModel'
        "404":
          description: Records not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Invalid record ids provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: User not authorized to perform the action.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /records/{id}:delete:
    post:
      tags:
        - records
      summary: Delete Record
      description: "The API performs a logical deletion of the record using recordId.\
        \ This operation can be reverted later. \nAllowed roles: `service.storage.creator`\
        \ and `service.storage.admin` who is the OWNER of the record."
      operationId: deleteRecord
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: id
          in: path
          description: Record id
          required: true
          schema:
            pattern: "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$"
            type: string
          example: tenant1:well:123456789
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "204":
          description: Record deleted successfully.
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Record not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /records/delete:
    post:
      tags:
        - records
      summary: Soft delete of multiple records
      description: "The API performs a soft deletion of the given list of records.\
        \ \nRequired roles: `users.datalake.editors` or `users.datalake.admins` who\
        \ is the OWNER of the record."
      operationId: bulkDeleteRecords
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              maxItems: 500
              minItems: 0
              type: array
              description: recordIds to be deleted
              items:
                type: string
        required: true
      responses:
        "400":
          description: Invalid id format
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
        "207":
          description: Some of the records weren't deleted successfully.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DeleteRecordsException'
        "502":
          description: Bad Gateway
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
        "204":
          description: All records deleted successfully.
        "503":
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /query/records:
    get:
      tags:
        - query
      summary: Get all record from kind
      description: |-
        The API returns a list of all record ids which belong to the specified kind.
        Allowed roles: `service.storage.admin`.
      operationId: getAllRecords
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: cursor
          in: query
          description: Cursor
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Page Size
          required: false
          schema:
            type: integer
            format: int32
          example: 10
        - name: kind
          in: query
          description: Filter Kind
          required: true
          schema:
            type: string
          example: tenant1:public:well:1.0.2
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      responses:
        "404":
          description: Kind or cursor not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "200":
          description: Record Ids retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatastoreQueryResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
    post:
      tags:
        - query
      summary: Fetch records
      description: |-
        The API fetches multiple records at once.
        Allowed roles: `service.storage.viewer`,`service.storage.creator` and `service.storage.admin`.
      operationId: getRecords
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiRecordIds'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "200":
          description: Fetch multiple records successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiRecordInfo'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /query/records:batch:
    post:
      tags:
        - query
      summary: Fetch multiple records
      description: |-
        The API fetches multiple records at once in the specific {data-partition-id}.The value of {frame-of-reference} indicates whether normalization is applied.
        Required roles: `users.datalake.viewers` or `users.datalake.editors` or `users.datalake.admins`.
      operationId: fetchRecords
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
        - name: frame-of-reference
          in: header
          description: "This value indicates whether normalization applies, should be\
          \ either `none` or `units=SI;crs=wgs84;elevation=msl;azimuth=true north;dates=utc;`"
          required: true
          schema:
            type: string
          example: units=SI;crs=wgs84;elevation=msl;azimuth=true north;dates=utc;
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiRecordRequest'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "200":
          description: Fetch multiple records successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiRecordResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /records/{id}:
    get:
      tags:
        - records
      summary: Get latest record version data
      description: |-
        This API returns the latest version of the given record.
        Allowed roles: `service.storage.viewer`, `service.storage.creator` and `service.storage.admin`.
      operationId: getLatestRecordVersion
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: id
          in: path
          description: Record id
          required: true
          schema:
            pattern: "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$"
            type: string
          example: tenant1:well:123456789
        - name: attribute
          in: query
          description: "Filter attributes to restrict the returned fields of the record.\
          \  Usage: data.{record-data-field-name}."
          required: false
          schema:
            type: array
            items:
              type: string
          example: data.wellName
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Record not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "200":
          description: Record retrieved successfully.
          content:
            application/json:
              schema:
                type: string
      security:
        - Authorization: []
    delete:
      tags:
        - records
      summary: Purge Record
      description: "The API performs the physical deletion of the given record and\
        \ all of its versions.\n This operation cannot be undone. \nAllowed roles:\
        \ `service.storage.admin` who is the OWNER of the record."
      operationId: purgeRecord
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: id
          in: path
          description: Record id
          required: true
          schema:
            pattern: "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$"
            type: string
          example: tenant1:well:123456789
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Record purged successfully.
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Record not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []
  /records/{id}/{version}:
    get:
      tags:
        - records
      summary: Get Specific record
      description: "The API retrieves the specific version of the given record. \n\
        Allowed roles: `service.storage.viewer`, `service.storage.creator` and `service.storage.admin`."
      operationId: getSpecificRecordVersion
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: id
          in: path
          description: Record id
          required: true
          schema:
            pattern: "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$"
            type: string
          example: tenant1:well:123456789
        - name: version
          in: path
          description: Record version
          required: true
          schema:
            type: integer
            format: int64
          example: 123456789
        - name: attribute
          in: query
          description: "Filter attributes to restrict the returned fields of the record.\
          \  Usage: data.{record-data-field-name}."
          required: false
          schema:
            type: array
            items:
              type: string
          example: data.wellName
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Record id or version not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "200":
          description: Record retrieved successfully.
          content:
            application/json:
              schema:
                type: string
      security:
        - Authorization: []
  /records/versions/{id}:
    get:
      tags:
        - records
      summary: Get record versions
