  /records/{id}/versions:
    delete:
      tags:
        - records
      summary: Purge Record Versions
      description: "The API for the given record id, performs the permanent deletion of physical record versions 
        excluding latest version. `versionIds`, `limit`, `from` query parameters used to delete the record versions. \n
        `versionIds` comma separated value of version ids can be provided on `versionIds` query parameter. 
        API will delete all versions defined by 'versionIds' query parameter. Maximum 50 record versions can be deleted 
        per request. If `limit` query parameter ONLY is used, then it will delete oldest versions defined by `limit`.
        If `from` query parameter is used then it will delete all versions before current one (exclusive).
        `versionIds` explicit version should always take precedence than `limit` & `from` query parameter
        If both `from` and `limit` are used then API will delete `limit` number of versions starting `from` version
        This operation cannot be undone. Required roles: `users.datalake.admins` who is the OWNER of the record."
      operationId: purgeRecordVersions
      parameters:
        - name: x-collaboration
          in: header
          description: x-collaboration
          required: false
          schema:
            type: string
        - name: id
          in: path
          description: Record id
          required: true
          schema:
            pattern: "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$"
            type: string
          example: tenant1:well:123456789
        - name: versionIds
          in: query
          description: Comma separated version ids (excluding latest version) to be deleted. Maximum 50 versions can be deleted per request.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: limit
          required: false
          schema:
            type: integer
            format: int32
          example: 500
        - name: from
          in: query
          description: Record version id from which all record versions aside from the current one are deleted
          required: false
          schema:
            type: integer
            format: int64
          example: 123456789
        - name: data-partition-id
          in: header
          description: Tenant Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Record versions purged successfully.
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
        "404":
          description: Record not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
      security:
        - Authorization: []

